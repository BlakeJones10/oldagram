<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <img src="images/logo.png" alt="Oldagram logo" class="logo">
            <img src="images/user-avatar.png" alt="Image of user profile" class="user-avatar">
    </header>

    <section class="post">
        <div class="header">
            <img src="images/avatar-vangogh.jpg" alt="Image of Vincent Van Gogh" class="avatar">
            <div>
                <div><span class="name">Vincent van Gogh</span></div>
                <span class="location">Zundert, Netherlands</span>
            </div>
        </div>

        <div>
            <img src="images/post-vangogh.jpg" alt="Post of Vincent Van Gogh" class="img">
        </div>
    </section>

    <section>
        <div class="icons">
            <img src="images/icon-heart.png" alt="Heart icon" class="icon-heart">
            <img src="images/icon-comment.png" alt="Comment icon" class="icon-comment">
            <img src="images/icon-dm.png" alt="DM icon" class="icon-dm">
        </div>
    </section>

    <section>
        <div class="caption">
            <div><span>21,492 likes</span></div>
            <span class="name">vincey1853</span><span> took a few mushrooms lol</span>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
